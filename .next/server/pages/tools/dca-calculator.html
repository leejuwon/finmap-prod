><span class="header-domain text-[10px] sm:text-xs md:text-sm text-slate-500">finmaphub.com</span></div></div></nav></header><main class="w-full px-4 py-6"><div class="w-full max-w-5xl lg:max-w-6xl mx-auto"><script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"월 투자금은 어떤 단위로 입력하나요?","acceptedAnswer":{"@type":"Answer","text":"통화가 원화(KRW)일 때는 만원 단위로 입력합니다. 예를 들어 매월 30만원 투자면 30, 50만원이면 50으로 입력합니다. 통화를 USD로 변경한 경우에는 실제 달러 기준 금액을 그대로 입력하면 됩니다."}},{"@type":"Question","name":"연 수익률과 연간 적립금 증가율은 어떻게 설정하면 좋나요?","acceptedAnswer":{"@type":"Answer","text":"연 수익률은 장기적인 자산 성장률 가정입니다. 예를 들어 7%를 입력하면 자산이 연 7%씩 성장하는 단순 모델로 시뮬레이션합니다. 연간 적립금 증가율은 연봉 인상이나 저축 여력 증가를 반영해, 해마다 월 적립금을 몇 %씩 늘릴지의 값입니다."}},{"@type":"Question","name":"세금·수수료는 어떻게 반영되나요?","acceptedAnswer":{"@type":"Answer","text":"사용자가 입력한 세율(%)과 연 수수료율(%)을 기준으로, “세전 연 수익률에서 세후 실질 수익률이 얼마로 줄어드는지”를 단순 모델로 계산해서 월 수익률에 반영합니다. 기본값은 이자소득세 15.4%, 연 0.5% 수수료이며, 실제 상품별 세금·보수 구조와는 다를 수 있습니다."}},{"@type":"Question","name":"실제 수익률과 시뮬레이션 결과가 다를 수 있나요?","acceptedAnswer":{"@type":"Answer","text":"실제 시장은 매일 변동하고, 환율·세법·상품 구조도 바뀝니다. 이 계산기는 일정한 연 수익률과 단순한 세금·수수료 모델을 전제로 하므로, “계획을 세우는 참고 도구”로 사용하시고 실제 투자는 반드시 추가적인 리스크 검토가 필요합니다."}},{"@type":"Question","name":"세율이나 수수료율을 0으로 두면 어떻게 되나요?","acceptedAnswer":{"@type":"Answer","text":"세율과 수수료율을 0으로 입력하면 해당 비용을 완전히 제외한 상태로 적립식 결과를 계산합니다. 예를 들어 세율 0%, 수수료율 0%로 두면 세전·세후 수익률이 동일해지고, 장기적으로 세금·수수료로 인한 자산 격차가 어떻게 달라지는지 비교해 볼 수 있습니다."}}]}</script><div class="py-6 grid gap-6 fm-mobile-full"><div class="flex flex-col gap-2"><h1 class="text-xl sm:text-2xl font-bold">ETF·주식 자동 적립식 시뮬레이터 (DCA)</h1><p class="text-sm text-slate-600">초기 자산, 월 적립금, 연 수익률, 연간 적립금 증가율로 DCA(자동 적립식) 투자 결과를 시뮬레이션합니다. 세율·수수료율과 통화(KRW/USD)도 직접 설정할 수 있습니다.</p></div><div class="card"><div class="grid gap-4"><div class="grid gap-3 md:grid-cols-4"><label class="grid gap-1"><span class="text-sm">초기 투자금(만원)</span><input type="text" name="initial" inputMode="numeric" class="input" value="0"/></label><label class="grid gap-1"><span class="text-sm">월 적립금(만원)</span><input type="text" name="monthly" inputMode="numeric" class="input" value="50"/></label><label class="grid gap-1"><span class="text-sm">연 수익률(%)</span><input type="number" name="annualRate" inputMode="decimal" class="input" value="7" min="0" step="0.1"/></label><label class="grid gap-1"><span class="text-sm">투자 기간(년)</span><input type="number" name="years" inputMode="numeric" class="input" value="10" min="1" step="1"/></label></div><div class="grid gap-3 md:grid-cols-4"><label class="grid gap-1"><span class="text-sm">연간 적립금 증가율(%)</span><input type="number" name="annualIncrease" inputMode="decimal" class="input" value="0" step="0.5"/></label><label class="grid gap-1"><span class="text-sm">복리 주기</span><select name="compounding" class="select"><option selected="" value="monthly">월복리</option><option value="yearly">연복리</option></select></label><label class="grid gap-1"><span class="text-sm">세금(이자소득세 %, 0이면 없음)</span><input type="number" name="taxRate" inputMode="decimal" class="input" value="15.4" min="0" step="0.1" placeholder="15.4"/></label><label class="grid gap-1"><span class="text-sm">수수료(연 %, 0이면 없음)</span><input type="number" name="feeRate" inputMode="decimal" class="input" value="0.5" min="0" step="0.1" placeholder="0.5"/></label></div><div class="flex flex-wrap gap-3 justify-between items-center"><label class="grid gap-1"><span class="text-sm">통화</span><select class="select"><option selected="" value="KRW">KRW ₩</option><option value="USD">USD $</option></select></label><button type="button" class="btn-primary ml-auto">시뮬레이션 실행</button></div></div></div></div></div></main><footer class="border-t mt-10 bg-white"><div class="w-full px-4"><div class="w-full max-w-5xl lg:max-w-6xl mx-auto flex flex-wrap gap-4 items-center py-4 text-slate-600"><a href="/about">About</a><a href="/contact">Contact</a><a href="/privacy">Privacy</a><a href="/terms">TOS</a><a href="/disclaimer">면책</

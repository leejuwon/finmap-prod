flex items-center gap-2"><div class="flex border border-slate-200 rounded-full text-[9px] sm:text-[11px] md:text-xs overflow-hidden"><button type="button" class="px-1.5 py-0.5 sm:px-2 sm:py-1 bg-slate-900 text-white">한국어</button><button type="button" class="px-1.5 py-0.5 sm:px-2 sm:py-1 bg-white text-slate-600">EN</button></div><span class="header-domain text-[9px] sm:text-[11px] md:text-sm text-slate-500">finmaphub.com</span></div></div></nav></header><main class="w-full px-4 py-6"><div class="w-full max-w-5xl lg:max-w-6xl mx-auto"><script type="application/ld+json">{"@context":"https://schema.org","@type":"FAQPage","mainEntity":[{"@type":"Question","name":"세전/세후 계산 차이는 무엇인가요?","acceptedAnswer":{"@type":"Answer","text":"세전 계산은 세금과 수수료가 없다고 가정한 이상적인 미래가치이며, 세후 계산은 실제 투자에서 발생하는 세금·수수료를 모두 반영한 현실적인 미래가치입니다."}},{"@type":"Question","name":"계산 금액 단위는 어떻게 되나요?","acceptedAnswer":{"@type":"Answer","text":"KRW를 선택하면 만원 단위로 입력하며, USD는 실제 달러 금액으로 입력합니다."}},{"@type":"Question","name":"세금과 수수료는 어떻게 반영되나요?","acceptedAnswer":{"@type":"Answer","text":"이자 소득세 15.4%, 연간 수수료 0.5%를 기본값으로 반영합니다. 사용자가 원하면 값을 수정할 수 있습니다."}},{"@type":"Question","name":"월복리와 연복리의 차이는 무엇인가요?","acceptedAnswer":{"@type":"Answer","text":"월단위로 계산하면 더 자주 복리 효과를 누릴 수 있어 같은 연 수익률이라도 월복리가 더 높은 미래가치를 만들게 됩니다."}},{"@type":"Question","name":"목표 달성 엔진은 어떻게 계산되나요?","acceptedAnswer":{"@type":"Answer","text":"목표 금액을 기준으로 세 가지 값을 역산합니다.\n1) 필요 월 투자금: 초기 투자금·수익률·기간을 고정하고 월 적립금(PMT)을 역산합니다.\n2) 필요 수익률: 초기 투자금·월 적립금·기간을 유지하고 목표에 맞는 수익률을 수치해석 방식으로 계산합니다.\n3) 필요 초기 투자금: 월 적립금·수익률·기간을 유지한 채 초기 투자금(P)을 역산합니다."}},{"@type":"Question","name":"자산 성장 민감도 분석의 그래프가 항상 비슷한 모양으로 보이는 이유는 무엇인가요?","acceptedAnswer":{"@type":"Answer","text":"수익률 변화는 미래가치에 큰 폭의 영향을 주지만 수수료·세금 변화는 상대적으로 작게 영향을 미칩니다. 따라서 y축 스케일이 크게 설정되면 수수료·세금 변화는 거의 평평하게 보일 수 있습니다. 이는 정상적인 계산 결과입니다."}},{"@type":"Question","name":"자산 성장 민감도 분석의 y축은 어떻게 결정되나요?","acceptedAnswer":{"@type":"Answer","text":"수익률 변동으로 인한 최대 미래가치를 기준으로 자동 스케일링됩니다. 그 결과 세금·수수료 변화의 값이 상대적으로 작으면 평평하게 보일 수 있습니다."}}]}</script><div class="py-6 grid gap-6 fm-mobile-full"><h1 class="text-xl sm:text-2xl font-bold">복리 계산기</h1><div class="card w-full"><p class="text-sm text-slate-600">세전·세후, 복리 vs 단리, 세금·수수료 영향까지 한 번에 비교할 수 있는 고급 복리 계산기입니다!</p></div><div class="card"><div class="w-full space-y-4"><div class="border rounded-xl p-4 bg-slate-50"><button type="button" class="w-full text-left font-semibold mb-2">기본 입력</button><div class="grid gap-4 md:grid-cols-2"><label class="grid gap-1"><span class="text-sm">초기 투자금(만원)</span><input type="text" name="principal" inputMode="numeric" class="input" value="1,000"/></label><label class="grid gap-1"><span class="text-sm">월 적립금(만원)</span><input type="text" name="monthly" inputMode="numeric" class="input" value="30"/></label><label class="grid gap-1"><span class="text-sm">연 수익률(%)</span><input type="number" name="annualRate" step="0.1" class="input" value="7"/></label><label class="grid gap-1"><span class="text-sm">투자 기간(년)</span><input type="number" name="years" min="1" step="1" class="input" value="10"/></label></div></div><div class="border rounded-xl p-4 bg-slate-50"><button type="button" class="w-full text-left font-semibold mb-2">세금 · 수수료 옵션</button><div class="grid gap-4 md:grid-cols-2"><label class="grid gap-1"><span class="text-sm">세율(%, 이자/배당)</span><input type="number" name="taxRatePercent" step="0.1" min="0" class="input" value="15.4"/></label><label class="grid gap-1"><span class="text-sm">연 수수료율(%)</span><input type="number" name="feeRatePercent" step="0.1" min="0" class="input" value="0.5"/></label></div></div><div class="border rounded-xl p-4 bg-slate-50"><button type="button" class="w-full text-left font-semibold mb-2">고급 옵션</button></div><div class="flex justify-end"><button type="button" class="btn-primary">계산하기</button></div></div></div></div></div></main><footer class="border-t mt-10 bg-white"><div class="w-full px-4"><div class="w-full max-w-5xl lg:max-w-6xl mx-auto flex flex-wrap gap-4 items-center py-4 text-slate-6

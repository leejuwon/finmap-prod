<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- 공통 색상: 전문적인 금융 블루 -->
  <style>
    .finmap-stroke {
      stroke: #0074d9;
      stroke-width: 16;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
    .finmap-fill {
      fill: #0074d9;
      stroke: none;
    }
  </style>

  <!-- 중앙 지구본 -->
  <circle class="finmap-stroke" cx="256" cy="280" r="130" />

  <!-- 지구본 경도/위도선 -->
  <line class="finmap-stroke" x1="126" y1="280" x2="386" y2="280" />
  <line class="finmap-stroke" x1="256" y1="150" x2="256" y2="410" />

  <ellipse class="finmap-stroke" cx="256" cy="280" rx="130" ry="55" />
  <ellipse class="finmap-stroke" cx="256" cy="280" rx="70" ry="130" />

  <!-- 중앙 핀 -->
  <g transform="translate(256 140)">
    <!-- 핀 외곽 -->
    <path
      class="finmap-stroke"
      d="
        M 0 -40
        C -26 -40 -46 -20 -46 6
        C -46 32 0 80 0 80
        C 0 80 46 32 46 6
        C 46 -20 26 -40 0 -40
        Z"
    />
    <!-- 핀 내부 원 -->
    <circle cx="0" cy="-10" r="18" class="finmap-fill" />

    <!-- 핀 안의 미니 바차트 -->
    <g transform="translate(0 20)">
      <rect x="-16" y="-20" width="6" height="20" class="finmap-fill" />
      <rect x="-3"  y="-28" width="6" height="28" class="finmap-fill" />
      <rect x="10"  y="-12" width="6" height="12" class="finmap-fill" />
    </g>
  </g>

  <!-- 네 방향으로 뻗는 화살표 (글로벌 허브 느낌) -->
  <!-- 오른쪽 위 -->
  <line class="finmap-stroke" x1="320" y1="230" x2="390" y2="160" />
  <polygon
    class="finmap-fill"
    points="400,150 380,156 394,170"
  />

  <!-- 왼쪽 위 -->
  <line class="finmap-stroke" x1="192" y1="230" x2="122" y2="160" />
  <polygon
    class="finmap-fill"
    points="112,150 118,170 132,156"
  />

  <!-- 왼쪽 아래 -->
  <line class="finmap-stroke" x1="192" y1="330" x2="122" y2="400" />
  <polygon
    class="finmap-fill"
    points="112,410 132,404 118,390"
  />

  <!-- 오른쪽 아래 -->
  <line class="finmap-stroke" x1="320" y1="330" x2="390" y2="400" />
  <polygon
    class="finmap-fill"
    points="400,410 394,390 380,404"
  />

  <!-- 각 화살표 끝의 금융 아이콘들 -->

  <!-- 오른쪽 위: 달러 아이콘 -->
  <g transform="translate(410 140)">
    <circle class="finmap-stroke" cx="0" cy="0" r="38" />
    <path
      class="finmap-stroke"
      d="M 0 -18 V 18
         M -10 -8 C -6 -12 6 -12 10 -8
         C 14 -4 14 4 10 8
         C 6 12 -6 12 -10 8"
      stroke-width="6"
    />
  </g>

  <!-- 왼쪽 위: 상승 그래프 아이콘 -->
  <g transform="translate(100 140)">
    <rect x="-40" y="-30" width="80" height="60" class="finmap-stroke" />
    <polyline
      class="finmap-stroke"
      points="-30,10 -10,0 5,-12 25,-5"
      stroke-width="8"
    />
    <polygon
      class="finmap-fill"
      points="25,-5 20,-15 35,-10"
    />
  </g>

  <!-- 왼쪽 아래: % 아이콘 -->
  <g transform="translate(100 410)">
    <circle class="finmap-stroke" cx="0" cy="0" r="38" />
    <line class="finmap-stroke" x1="-18" y1="18" x2="18" y2="-18" stroke-width="6" />
    <circle class="finmap-fill" cx="-14" cy="-10" r="6" />
    <circle class="finmap-fill" cx="14" cy="10" r="6" />
  </g>

  <!-- 오른쪽 아래: 파이 차트 아이콘 -->
  <g transform="translate(410 410)">
    <circle class="finmap-stroke" cx="0" cy="0" r="38" />
    <path class="finmap-fill" d="M 0 0 L 0 -38 A 38 38 0 0 1 32 18 Z" />
    <path class="finmap-stroke" d="M 0 0 L -30 20" stroke-width="8" />
  </g>
</svg>
